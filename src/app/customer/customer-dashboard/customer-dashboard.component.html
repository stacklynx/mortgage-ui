<div class="content-wrap">
  <div class="main" style="padding: 0px 0px 0px 16%;">
    <div class="container-fluid">
      <section id="main-content">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-title pr">
                <div class="row">
                  <div class="col-lg-6">
                      <h4 *ngIf="app.length > 0">All Applications</h4>
                  </div>
                  <div class="col-lg-6 text-right">
                    <button class="btn btn-info" type="button" (click)="applicationApply()"> Apply New</button>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="table-responsive" *ngIf="app.length > 0">
                  <table class="table student-data-table m-t-20">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Status</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Driving License</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr (click)="viewApplication(a)" *ngFor="let a of app; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{a.first_name}}</td>
                        <td>{{a.last_name}}</td>
                        <td>
                          <span class="badge" [ngClass]="{'badge-warning' : a.status==1, 'badge-primary' : a.status==2, 'badge-success' : a.status==3, 'badge-danger' : a.status==4}">{{a.status==1 ? 'Open' : a.status==2 ? 'In Progress' : a.status==3 ? 'Accepted' : 'Rejected'}}</span>
                        </td>
                        <td>{{a.email}}</td>
                        <td>{{a.phone}}</td>
                        <td>{{a.driving_license}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="text-center" *ngIf="app.length == 0">
                    <h4 class="text-info">You have no loan</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
