<div class="content-wrap">
    <div class="main" style="padding: 0px 0px 0px 16%;">
      <div class="container-fluid">
        <!-- /# row -->
        <section id="main-content">
            <div class="row">
                <div class="col-lg-6 p-r-0 title-margin-right">
                  <div class="page-header">
                    <div class="page-title">
                      <h1>Profile</h1>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 text-right"><br/>
                    <button class="btn btn-warning" type="button" (click)="remove()"><i class="fa fa-trash" aria-hidden="true"></i> Remove Customer</button>
                </div>
              </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="card">
                <div class="card-body">
                  <div class="basic-form">
                    <form>
                      <div class="form-group">
                        <h6>First Name<span class="text-danger"> *</span></h6>
                        <input type="text" class="form-control input-default " placeholder="First Name"
                          onKeyPress="if(this.value.length==20) return false;" [disabled]="true" value={{c.first_name}}>
                      </div>
                      <div class="form-group">
                        <h6>Last Name<span class="text-danger"> *</span></h6>
                        <input type="text" class="form-control input-default " placeholder="Last Name"
                          onKeyPress="if(this.value.length==20) return false;" [disabled]="true" value={{c.last_name}}>
                      </div>
                      <div class="form-group">
                        <h6>Email<span class="text-danger"> *</span></h6>
                        <input type="email" class="form-control input-default " placeholder="Email"
                          onKeyPress="if(this.value.length==60) return false;" [disabled]="true" value={{c.email}}>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card">
                <div class="card-body">
                  <div class="basic-form">
                    <form>
                      <div class="form-group">
                        <h6>Gender</h6>
                        <select class="form-control" [disabled]="true" value={{c.gender}}>
                          <option>Select</option>
                          <option>Male</option>
                          <option>Female</option>
                        </select>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
