<div class="bg-primary  screen-height">
  <div class="unix-login bg-color-screen">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12 text-center">
              <img src="assets/logo.png" class="img-size-front-screen" />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 text-center">
              <span>Home Loans That Work As Hard As You Do,We make the home financing process as smooth as
                possible.</span>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="login-content">
            <div class="login-form login-form-bg">
              <h5 class="text-center"><span class="text-danger">E</span>mployee <span class="text-warning">P</span>anel
              </h5>
              <form>
                <div class="form-group">
                  <label class="text-white"><b>Email address</b></label>
                  <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="email">
                </div>
                <button type="button" class="btn btn-primary btn-flat m-b-30 m-t-30"
                  (click)="sendPassword()">Send</button>
                <a routerLink="/emp-login" class="btn btn-warning btn-flat m-b-30 m-t-30">Login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
